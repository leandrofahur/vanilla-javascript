<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Task List</title>
  <style>

  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main-card" class="card yellow lighten-3">
          <div class="card-content">
            <span class="card-title">TO-DO LIST</span>
            <div class="row">
              <div class="col s12">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task">
                    <label for="task">New Task</label>                    
                  </div>
                  <a id="add-task-btn" class="waves-effect black waves-light btn">Add Task<i class="material-icons right">send</i></a>
                </form>
              </div>
            </div>
          </div>
          <div class="card-action">
            <div class="row">
              <div class="col s12">
                <div class="input-field col s12">
                  <input type="text" name="task-filter" id="task-filter">
                  <label for="task-filter">Search Task</label>                    
                </div>
                <ul class="collection">                  
                </ul>
                <a id="delete-task-btn" class="waves-effect red waves-light btn">Delete All<i class="material-icons right">delete</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
